<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur Narratif - Lancement avec Consentement Audio (Haptique)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="pre-launch-screen">
    <p id="pre-launch-text">Pour une meilleure expérience, autorisez le son.</p>
    <button id="sound-consent-button" onclick="activateSoundAndStart()">
        Activer le son
    </button>
</div>

<div id="counter-container">0 €</div>

<div id="input-question-area">
    <div id="prompt-bar">
        <input type="text" id="prompt-input" placeholder="Que feriez-vous de cette argent ?" maxlength="200">
        <button id="send-button" onclick="handleInput()">→</button>
    </div>
</div>

<div id="transition-circle"></div>

<div id="page-two">
    <h1>Destination Atteinte.</h1>
    <p style="font-size: 1.5em; max-width: 800px; margin-bottom: 40px;">
        <span style="font-weight: 600; color: #4CAF50;">Votre réponse ouvre un nouveau chapitre.</span>
    </p>

    <p style="font-size: 1.2em; font-style: italic; color: #8E8E93; margin-bottom: 20px;">
        **Votre Rêve :** <span id="user-response" style="color: #E5E5E5; font-weight: 500;">...</span>
    </p>

    <div style="max-width: 700px; line-height: 1.8; padding: 0 20px; background-color: #2c2c2c; border-radius: 12px; padding: 30px;">
        <p style="font-style: italic; margin: 0;">
            <span style="font-weight: bold; color: #fff;">Notre Réponse :</span> <span id="ai-answer">...</span>
        </p>
    </div>
    <p style="margin-top: 30px;">
        <a href="#" style="color: #4CAF50; text-decoration: none; border-bottom: 1px solid #4CAF50; padding-bottom: 2px; font-weight: 500;">Explorer la suite</a>
    </p>
</div>

<audio id="counter-sound" loop>
    <source src="assets/sound-counter.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'élément audio.
</audio>

<script src="script.js"></script>
</body>
</html>
